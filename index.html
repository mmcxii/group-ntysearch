<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/43367e4e98.js"></script>
    <script src="assets/js/search.js"></script>

</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"> <i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
                <i class="far fa-window-maximize"></i> Search Parameters
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Search Term:</label>
                    <input type="text" class="form-control" id="search-term" placeholder="Enter search term(s) here.">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="records" placeholder="5">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"></label>Start Year (Optional)</label>
                    <input type="text" class="form-control" id="start-year" placeholder="1987">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">End Year (Optional)</label>
                    <input type="text" class="form-control" id="end-year" placeholder="2019">
                </div>
                <button type="button" class="btn btn-search" id="search-button"><i class="fas fa-search"></i> Search</button>
                <button type="button" class="btn btn-search" id="clear-button"><i class="fas fa-trash-alt"></i> Clear Results</button>
            </form>
        </div>
    </div>
    <br>
    <div class="card">
            <div class="card-header">
                    <i class="fas fa-th"></i> Top Articles
            </div>
            <div class="card-body">
              <h5 class="card-title" id="results"></h5>
              
            </div>
    </div>
</div>
</body>
</html>
